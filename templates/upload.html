<!DOCTYPE html>
<html>

<head>
    <title>Upload Data for Fine-Tuning</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --success: #00b894;
            --error: #ff7675;
            --text-light: rgba(255, 255, 255, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px 30px;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.6s ease;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 500;
            color: #ffffff;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .file-input {
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        .file-input input[type="file"] {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input label {
            display: block;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .file-input label:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .file-input label::before {
            content: 'üìÅ Choose File';
            font-size: 1.1rem;
            color: var(--text-light);
        }

        input[type="submit"] {
            background: linear-gradient(135deg, var(--primary), #4a90e2);
            color: white;
            padding: 15px 50px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: auto;
        }

        input[type="submit"]:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(108, 92, 231, 0.4);
        }

        .message {
            margin: 25px 0;
            padding: 15px;
            border-radius: 8px;
            animation: slideUp 0.4s ease;
            text-align: center;
        }

        .message.success {
            background: rgba(0, 184, 148, 0.15);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .message.error {
            background: rgba(255, 118, 117, 0.15);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .nav {
            margin-top: 30px;
            text-align: center;
        }

        .nav a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            padding: 8px 15px;
            border-radius: 5px;
        }

        .nav a:hover {
            color: var(--primary);
            background: rgba(255, 255, 255, 0.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }

            h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Upload Training Data</h2>
        <form method="post" enctype="multipart/form-data">
            <div class="file-input">
                <input type="file" name="file" required id="fileInput">
                <label for="fileInput"></label>
            </div>
            <input type="submit" value="Upload">
        </form>

        {% if upload_message %}
        <div class="message {{ 'success' if 'success' in upload_message else 'error' }}">
            {{ upload_message }}
        </div>
        {% endif %}

        <div class="nav">
            <a href="{{ url_for('home') }}">‚Üê Back to Home</a>
        </div>
    </div>
</body>

</html>
